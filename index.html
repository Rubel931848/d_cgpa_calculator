<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diploma cgpa calculation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="#" class="myform">
            <h1>Diploma Cgpa Calculator</h1>
            <input type="text" class="first" name="first_sem" placeholder="1st Semester" required>
            <input type="text" class="secound"  name="secound_sem" placeholder="2st Semester" required>
            <input type="text" class="third" name="third_sem" placeholder="3st Semester" required>
            <input type="text" class="furth"  name="furth_sem" placeholder="4st Semester" required>
            <input type="text" class="fifth"  name="fifth_sem" placeholder="5st Semester" required>
            <input type="text" class="sixth"  name="sixth_sem" placeholder="6st Semester" required>
            <input type="text" class="seventh"  name="seventh_sem" placeholder="7st Semester" required>
            <input type="text" class="eighth"  name="eighth_sem" placeholder="8st Semester" required>
            <h2 >Total Cgpa: <span class="result"> </span></h2>
            <input type="reset">
            <input type="submit">
        </form>
    </div>
    <script src="main.js"></script>
</body>
</html>
